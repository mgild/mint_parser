[workspace]
metadata.inherit = true
members = [
    "libraries/*",
    "programs/*"
]
resolver = "2"

[workspace.dependencies]
anchor-lang = { version = "0.29.0", features = ["idl-build"] }
anyhow = "1.0.86"
jupiter-amm-interface = { git = "https://github.com/jup-ag/jupiter-amm-interface.git", rev = "abfb1abbdf574c5406193a67fae1d34e9d706f46" }
rust_decimal = "1.26.1"
solana-program = "1.18.22"
spl-token = { version = "3", features = ["no-entrypoint"] }
spl-token-2022 = { version = "1",  features = ["no-entrypoint"] }
spl-associated-token-account = { version = "2.3.0", features = ["no-entrypoint"] }
num-traits = "0.2"
thiserror = "1.0"
typenum = "1.17.0"
fixed = "1.27.0"
